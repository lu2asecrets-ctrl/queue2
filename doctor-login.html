<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأطباء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-cyan-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <svg class="w-20 h-20 mx-auto text-teal-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <h2 class="text-3xl font-bold text-gray-800">تسجيل دخول الأطباء</h2>
                <p class="text-gray-600 mt-2">بوابة الأطباء والعاملين</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">البريد الإلكتروني:</label>
                    <input type="email" id="doctorEmail" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-teal-600 focus:outline-none text-lg" placeholder="doctor@example.com">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">كلمة السر:</label>
                    <input type="password" id="doctorPassword" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-teal-600 focus:outline-none text-lg" placeholder="••••••••">
                </div>
                
                <button onclick="doctorLogin()" class="w-full bg-teal-600 text-white py-3 rounded-lg text-xl font-bold hover:bg-teal-700 transition-colors">دخول</button>
                
                <div class="text-center text-sm text-gray-600 mt-4">
                    <a href="#" onclick="resetPassword()" class="text-teal-600 hover:underline">نسيت كلمة السر؟</a>
                </div>
                
                <a href="index.html" class="block text-center text-gray-600 hover:text-gray-800 mt-4">العودة للصفحة الرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyArFKjBYsFhsPyJPJpjLhH2eSEHlUFEzhI",
            authDomain: "queue-717d5.firebaseapp.com",
            databaseURL: "https://queue-717d5-default-rtdb.firebaseio.com",
            projectId: "queue-717d5",
            storageBucket: "queue-717d5.firebasestorage.app",
            messagingSenderId: "837806460328",
            appId: "1:837806460328:web:f2070b93a2784b1b25619d",
            measurementId: "G-GM30LE46F6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user is a doctor
                const doctorDoc = await firestore.collection('doctors')
                    .where('email', '==', user.email)
                    .get();
                
                if (!doctorDoc.empty) {
                    window.location.href = 'doctor-dashboard.html';
                } else {
                    auth.signOut();
                    alert('هذا الحساب غير مسجل كطبيب في النظام');
                }
            }
        });

        async function doctorLogin() {
            const email = document.getElementById('doctorEmail').value;
            const password = document.getElementById('doctorPassword').value;

            if (!email || !password) {
                alert('يرجى إدخال البريد الإلكتروني وكلمة السر');
                return;
            }

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Verify the user is a doctor
                const doctorDoc = await firestore.collection('doctors')
                    .where('email', '==', email)
                    .get();
                
                if (doctorDoc.empty) {
                    await auth.signOut();
                    alert('هذا الحساب غير مسجل كطبيب في النظام');
                    return;
                }
                
                // Success - will redirect via onAuthStateChanged
            } catch (error) {
                let errorMessage = 'خطأ في تسجيل الدخول';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'البريد الإلكتروني أو كلمة السر غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'تم تجاوز عدد المحاولات. يرجى المحاولة لاحقاً';
                }
                alert(errorMessage);
            }
        }

        function resetPassword() {
            const email = document.getElementById('doctorEmail').value;
            if (!email) {
                alert('يرجى إدخال البريد الإلكتروني أولاً');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('تم إرسال رابط إعادة تعيين كلمة السر إلى بريدك الإلكتروني');
                })
                .catch((error) => {
                    alert('خطأ في إرسال البريد: ' + error.message);
                });
        }

        // Enter key support
        document.getElementById('doctorPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doctorLogin();
        });
    </script>
</body>
</html>
