        async function playAudioWithRate(url, rate) {

                    source.connect(audioContext.destination);
                    
                    source.onended = resolve;
                    source.start(0);

                        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                        if (currentVideoIndex < videos.length) {
                            video.src = videos[currentVideoIndex];
                            video.play();
                        }
                    });
                    
                    video.play().catch(err => console.log('Autoplay prevented:', err));
                }
            });
        }

        function togglePlayPause() {
            const video = document.getElementById('videoPlayer');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (video.paused) {
                video.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                video.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        function toggleMute() {
            const video = document.getElementById('videoPlayer');
            const muteIcon = document.getElementById('muteIcon');
            const unmuteIcon = document.getElementById('unmuteIcon');
            
            video.muted = !video.muted;
            
            if (video.muted) {
                muteIcon.classList.remove('hidden');
                unmuteIcon.classList.add('hidden');
            } else {
                muteIcon.classList.add('hidden');
                unmuteIcon.classList.remove('hidden');
            }
        }

        function changeVolume(value) {
            const video = document.getElementById('videoPlayer');
            video.volume = value / 100;
            video.muted = false;
            document.getElementById('volumeDisplay').textContent = value + '%';
            
            const muteIcon = document.getElementById('muteIcon');
            const unmuteIcon = document.getElementById('unmuteIcon');
            muteIcon.classList.add('hidden');
            unmuteIcon.classList.remove('hidden');
        }

        function preloadAudio() {
            // Preload common audio files
            const commonFiles = ['ding.mp3'];
            for (let i = 1; i <= 100; i++) {
                commonFiles.push(i + '.mp3');
            }
            for (let i = 1; i <= 20; i++) {
                commonFiles.push('clinic' + i + '.mp3');
            }
            
            commonFiles.forEach(file => {
                const audio = new Audio(audioPath + file);
                audio.preload = 'auto';
                audioCache[file] = audio;
            });
        }

        function playAudio(src) {
            return new Promise((resolve, reject) => {
                const filename = src.split('/').pop();
                let audio;
                
                if (audioCache[filename]) {
                    audio = audioCache[filename].cloneNode();
                } else {
                    audio = new Audio(src);
                }
                
                audio.onended = resolve;
                audio.onerror = reject;
                audio.play().catch(reject);
            });
        }
    </script>
</body>
